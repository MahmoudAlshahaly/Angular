<div bg-light >
    <h2 class="text-center p-3 rounded">User page</h2>


    <div class="container">
       <div class="row">
          <div class="col-3"></div>
          <div class="col-6">

            <table class="table mt-5">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">password</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td>
                        <a href="" class="btn btn-info mx-1" routerLink="/userdetails/{{user.id}}">
                            view</a>
                        <a href="" class="btn btn-warning mx-1" routerLink="/userform/{{user.id}}" (click)="edit(user.id,user.email,user.password)">update</a>
                        <button  class="btn btn-danger" (click)="deleteUserHandler(user.id)">Delete</button>
                    </td>
                  </tr>
              
              </table>

          </div>
          <div class="col-3"></div>

       </div>
    </div>




   
</div>
